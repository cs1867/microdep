<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="author" href="mailto:microdep@sikt.no">

    <title>Micro dependability curves</title>

    <script type="text/javascript" src="js/jquery.min.js"></script> 
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery-ui.js"></script>
    <link rel="stylesheet" type="text/css" href="css/datatables.min.css"/>
    <script type="text/javascript" language="javascript" src="js/datatables.min.js"></script>
    
    <script src="js/hammer.min.js"></script>	
    <script src="js/chart.js"></script>
    <script src="js/chartjs-plugin-zoom.min.js"></script>

    <script src="js/moment.js"></script>
    <script src="js/chartjs-adapter-moment.js"></script>

    <script src="js/stats.js"></script>
    <script src="js/sorttable.js"></script>

    <link rel="stylesheet" href="css/curve-chart.css">

  </head>

  <body style="height:50%; width:90%; margin:auto">

    <img id=busy src="img/ajax-loader.gif">

    <h2 id=tittel></h2>
    <main id=tabs>
      <ul>
	<li>
	  <select class=knapp id=check title='Choose parameter for curve'>
	    <option value=choose>Choose+</option>
	    <!-- <option value=curve title='Table of alle variables'>Line curve</option> -->
	  </select>
	</li>
      </ul>
    <select class=knapp id=period title='Measurement period'>
    </select>
    <input class=knapp type="text" id="datepicker" size=12em title='Measurement start'>
    <button class=knapp id=prev title='Previous period'>Prev</button>
    <button class=knapp id=next title='Next period'>Next</button>
    <button class=knapp id=reset_zoom title='Reset Zoom'>Unzoom</button>
    <span id=range class=knapp></span>
    </main>
    
    <div id=legend></div>
    <div>
      <b>Last status:</b><span  id=status>none</span>
      <b>Last error:</b><span  id=error>none</span>
    </div>

    <div id=missing></div>


    <script type=module src="js/curve-chart.js"> </script>


  </body>
</html>
