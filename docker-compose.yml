#
# Docker compose config building perfsonar test environment
# with minimum one toolkit-server and one testpoint.
#
# No of probe nodes my be scaled up via 'docker-compose up --scale testpoint=<num>'
#

version: "3.7"

services:
  toolkit:
    depends_on:
      - systemd-image
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TYPE: toolkit 
    volumes:
       - /sys/fs/cgroup:/sys/fs/cgroup:ro
    ports:
      - 8085:80
    networks:
      - perfsonar-net
    #stop_grace_period: 20s

  testpoint:
    depends_on:
      - systemd-image
      - toolkit
    build:
      context: .
      dockerfile: Dockerfile
      args:
        TYPE: testpoint 
    volumes:
       - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - perfsonar-net

  systemd-image:
    build:
      context: .
      dockerfile: Dockerfile-systemd
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - perfsonar-net

networks:
  perfsonar-net:      
